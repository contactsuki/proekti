<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esportium | Login</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="welcome-bg"></div>

    <div class="page-wrapper">
      <div class="header">
        <div class="logo">
          <img
            src="https://icons.veryicon.com/png/o/miscellaneous/ionicons/logo-game-controller-b-1.png"
            alt="Logo"
          />
          <span>ESPORTIUM</span>
        </div>
        <nav class="nav">
          <a href="main.html">Home</a>
          <a href="tours.html">Tournaments</a>
          <a href="contact.html">Contact</a>
        </nav>
        <div class="login-register">
          <a href="login.html" class="btn-login">Login</a>
          <a href="register.html" class="btn-register">Register</a>
        </div>
      </div>

      <div class="login-main">
        <div class="login-card">
          <h2>LOGIN</h2>
          <form class="login-form">
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit" class="start-btn">Login</button>
          </form>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
